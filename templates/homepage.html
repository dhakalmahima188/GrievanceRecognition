{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <title>home</title>
</head>
<body>
   
<table>
    <tr>
      
        <th>Complaint Time</th>
        <th>User</th>
        <th>Complaint</th>
    </tr>
    {% for c in complains %}
    <tr>
       
        <td>{{ c.complaint_time }}</td>
        <td>{{ c.user }}</td>
        <td>{{ c.complaint }}</td>
    </tr>
    {% endfor %}
</table>
  
</body>
</html>
